
<div id="spacer">
<div class="group">      
    <input #id type="text" required>
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Enter Post ID (1-100)</label>
    </div>
</div>

    <div id="spacer"><button class="buttons" (click)="getComments(id.value)">Get Comments</button></div>

<div class="scroll-box" style="height:300px !important;">

<table mdbTable striped="true" style="margin-top:-2px; margin-left:1px;">
  <thead class="black white-text">
 <th scope="col" style="padding-right:1px;">PostId</th>
 <th scope="col" style="padding-right:1px;">ID</th>
 <th scope="col" style="padding-right:60px;">Name</th>
  <th scope="col" style="padding-right:60px;">Email</th>
  <th scope="col" style="padding-right:480px;">Body</th>
  </thead>
  <tbody>
 <tr *ngFor="let x of comments" class="trbottom">
 <td>{{x.postId}}</td>
<td>{{x.id}}</td>
<td>{{x.name}}</td>
<td>{{x.email}}</td>
<td>{{x.body}}</td></tr>
  </tbody>
</table>
</div>
