<div id="spacer">
<div class="group">      
    <input #id type="text" required>
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Enter Post ID (1-100)</label>
    </div>
</div>

    <div id="spacer"><button class="buttons" (click)="getPostPlusComments(id.value)">Get Comments</button></div>


<div id="spacer">
  <div style="color:white">Post:</div>
<div class="scroll-box" style="height:100px !important;">
<table mdbTable striped="true" style="margin-top:-2px; margin-left:-2px;">
  <thead class="black white-text">
 <th scope="col" style="padding-right:9.5px;">userId</th>
 <th scope="col" style="padding-right:10px;">ID</th>
 <th scope="col" style="padding-right:238px;">Title</th>
  <th scope="col" style="padding-right:399px;">Body</th>
  </thead>
  <tbody>
 <tr *ngFor="let x of postselect">
 <td>{{x.userId}}</td>
<td>{{x.id}}</td>
<td>{{x.title}}</td>
<td>{{x.body}}</td></tr>
  </tbody>
</table>
</div>
</div>


<div id="spacer">
  <div style="color:white">Comments:</div>
  <div class="scroll-box" style="height:300px !important;">
<table mdbTable striped="true" style="margin-top:-2px; margin-left:-2px;">
  <thead class="black white-text">
 <th scope="col" style="padding-right:1px;">PostId</th>
 <th scope="col" style="padding-right:1px;">ID</th>
 <th scope="col" style="padding-right:60px;">Name</th>
  <th scope="col" style="padding-right:60px;">Email</th>
  <th scope="col" style="padding-right:480px;">Body</th>
  </thead>
  <tbody>
 <tr *ngFor="let x of commentselect" class="trbottom">
 <td>{{x.postId}}</td>
<td>{{x.id}}</td>
<td>{{x.name}}</td>
<td>{{x.email}}</td>
<td>{{x.body}}</td></tr>
  </tbody>
</table>
</div>
</div>
